<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>APP LIST</title>
        <link rel="stylesheet" href="public/css/edit-style.css">
    </head>

    <body>
        <header>  <!--bagian atas-->
            <a href="index.html">            <!--link buat ke home (top)-->
                <img src="public/images/home.png">    <!--gambar ikon home-->
            </a>
            <a class="header-logo" href="main.html">/ LIST </a>   <!--tulisan samping ikon home-->
            <a class="header-sign" href="https://github.com/ari-mhp">ari.mhp</a>  <!--link signature ke github-->
        </header>

        <div class="container">
            <div class="container-header">
                <h1>Edit Item</h1>
            </div>

            <div class="item-form-wrapper">     <!--bagian form-->
                <p class="form-label">Apa yang ingin anda beli?</p> <!--judul di form-->
                <form action="main.html" method="get">   <!--bikin form buat ke halaman (update.ejs)-->
                    <input type="text" name="itemName">     <!--isi dari form masuk ke variable (itemName)-->
                    <input type="submit" value="Perbarui">     <!--tombol Tambahkan buat ngirim form ke update.ejs-->
                </form>
            </div>
        </div>
    </body>
</html>
